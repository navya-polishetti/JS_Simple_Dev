<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 9;
      console.log(variable1);

      let variable2 = 10;

      let sum = variable1 + variable2;

      console.log(sum);

      let multiply = sum * 2;

      console.log(multiply);

      let message = "hello";
      let name = "Navya";
      console.log(message + " " + name);

      variable1 = 10;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);
    </script>
  </body>
</html>
